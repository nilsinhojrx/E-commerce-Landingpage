<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <title>Cadastro Gama Eletro</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

      <header id="head">
        <img class="cabecalho" alt="Black Friday" src="img\Bkf3.jpg"/>
        <img class="cabecalho" alt="Black Friday" src="img\slogan.png"/>
      </header>

      <div id="app">

        <h2> Quer ficar por dentro de todas as nossas ofertas?</h2> 
           
        <h3> Coloque suas informações abaixo e seja informado! </h3>

        <form id="form">
          
          <label class="labelform for="nome">Nome: </label>
          <input class="form" type="text" placeholder="Nome" id="nome">

          <label class="labelform" for="sobrenome">Sobrenome: </label>
          <input class="form" type="text" placeholder="Nome" id="sobrenome">

          <label class="labelform" for="email">E-mail: </label>
          <input class="form" type="email" placeholder="E-mail" id="email">

          <label class="labelform" for="confirmaemail">Confirme seu E-mail: </label>
          <input class="form" type="email" placeholder="Confirmar e-mail" id="confirmaemail">

          <button type="button" id="botao" >Cadastrar</button>
        </form>
    </div> 
    
    <div id="lateral">
      <h1> Produtos com até <span id="porcento"> 60% </span> de desconto ! </h1>

      <div id="celular" class="categoria">
        <h2 id="eletro1"> Celulares/Smartphones </h2>
        <img alt="Vídeo-games" src="img\cel2.png">
      </div>

      <div id="pc" class="categoria">
        <h2 id="eletro2"> Computadores </h2>
        <img alt="Computadores" src="img\pc2.png">
      </div>

      <div id="eletro" class="categoria">
        <h2 id="eletro3"> Eletrodomésticos </h2>
        <img alt="Eletrodomésticos" src="img\eletro.png">
      </div>

      <div id="videogame" class="categoria">
        <h2 id="eletro4"> Vídeo Games </h2>
        <img alt="Vídeo-games" src="img\Video-game.png">
      </div>

    </div>

    <footer id="rodape">
      <img alt="Gama eletro" src="img\slogan.png"/>
      <h4> @ Copyright - Todos os direitos reservados </h4>
    </footer>

  </body>
</html>
